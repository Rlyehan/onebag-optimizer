<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&amp;display=swap" rel="stylesheet"/>
<input autocomplete="on" placeholder="Name" required="required" autofocus="autofocus"/>
<input placeholder="Amount" required="required"/>
<input placeholder="Weight (g)" required="required"/>
<select required="required">
  <option value="" disabled="disabled" selected="selected">-- Select Category -- </option>
  <option value="1">Clothing</option>
  <option value="2">Footwear</option>
  <option value="3">Grooming</option>
  <option value="4">Electronics</option>

  <option value="6">Food Items</option>
  <option value="7">Necessities</option>
  <option value="8">Others</option>
</select>
<input placeholder="subcategory" autocomplete="on"/>
<fieldset>
  <label>1
    <input type="radio" value="1" name="priority" checked="checked"/>
  </label>
  <label>2
    <input type="radio" value="2" name="priority"/>
  </label>
  <label>3
    <input type="radio" value="3" name="priority"/>
  </label>
</fieldset>
<fieldset>
  <label>carry-on
    <input type="radio" value="1" name="bagtype" checked="checked"/>
  </label>
  <label>personal item
    <input type="radio" value="2" name="bagtype"/>
  </label>
</fieldset>
</body>
</html>
