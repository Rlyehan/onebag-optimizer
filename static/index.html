  <h2>OneBag Optimizer</h2>
  <section class="inputform">
    <form onsubmit="addListItem()">
      <input id="itemName" value="Test" type="text" placeholder="Name" required="required" autofocus="autofocus" />
      <input id="itemAmount" value="1" type="number" placeholder="Amount" required="required" min="0" max="99" />
      <input id="itemWeight" value="1000" type="number" placeholder="Weight" required="required" min="0" max="9999" />
      <select id="itemCategory" required="required">
        <option value="" disabled="disabled" selected="selected">
          Category
        </option>
        <option value="bags" selected="selected">Bags</option>
        <option value="clothing">Clothing</option>
        <option value="footwear">Footwear</option>
        <option value="grooming">Grooming</option>
        <option value="electronics">Electronics</option>
        <option value="hygiene">Hygiene</option>
        <option value="meds">Meds</option>
        <option value="consumables">Consumables</option>
        <option value="necessities">Necessities</option>
        <option value="other">Other</option>
      </select>

      <input id="itemSubcategory" value="Item Subcategory" placeholder="Subcategory" autocomplete="on" />

      <select id="itemPriority" required="required">
        <option value="1">Priority 1</option>
        <option value="2">Priority 2</option>
        <option value="3">Priority 3</option>
      </select>
      <select id="itemBagType" required="required">
        <option value="carryOn">Carry-On</option>
        <option value="personalItem">Personal Item</option>
      </select>
      <input type="submit" value="+" />
    </form>
  </section>
