<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>OneBag Optimizer</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&amp;display=swap" rel="stylesheet" />
</head>

<body>
  <h2>OneBag Optimizer</h2>
  <section class="inputform">
    <form onsubmit="addListItem()">
      <input id="itemName" value="Test" type="text" placeholder="Name" required="required" autofocus="autofocus" />
      <input id="itemAmount" value="1" type="number" placeholder="Amount" required="required" min="0" max="99" />
      <input id="itemWeight" value="1000" type="number" placeholder="Weight" required="required" min="0" max="9999" />
      <select id="itemCategory" required="required">
        <option value="" disabled="disabled" selected="selected">
          Category
        </option>
        <option value="bags" selected="selected">Bags</option>
        <option value="clothing">Clothing</option>
        <option value="footwear">Footwear</option>
        <option value="grooming">Grooming</option>
        <option value="electronics">Electronics</option>
        <option value="hygiene">Hygiene</option>
        <option value="meds">Meds</option>
        <option value="consumables">Consumables</option>
        <option value="necessities">Necessities</option>
        <option value="other">Other</option>
      </select>

      <input id="itemSubcategory" value="Item Subcategory" placeholder="Subcategory" autocomplete="on" />

      <select id="itemPriority" required="required">
        <option value="1">Priority 1</option>
        <option value="2">Priority 2</option>
        <option value="3">Priority 3</option>
      </select>
      <select id="itemBagType" required="required">
        <option value="carryOn">Carry-On</option>
        <option value="personalItem">Personal Item</option>
      </select>
      <input type="submit" value="+" />
    </form>
  </section>
  <button onclick="localStorage.clear()" style="padding: 1rem 2rem">Clear Local Storage</button>
  <section class="itemList bagCarryOn">
    <h3>Carry-On</h3>
    <fieldset class="filters">
      <legend>Filter by category:</legend>

      <label for="bags">Bags<input type="checkbox" name="Bags" id="bags" /></label>
      <label for="clothing">Clothing<input type="checkbox" name="clothing" id="clothing" />
      </label>
      <label for="footwear">Footwear<input type="checkbox" name="footwear" id="footwear" />
      </label>
      <label for="grooming">Grooming<input type="checkbox" name="grooming" id="grooming" />
      </label>
      <label for="electronics">Electronics<input type="checkbox" name="electronics" id="electronics" />
      </label>
      <label for="hygiene">Hygiene<input type="checkbox" name="hygiene" id="hygiene" />
      </label>
      <label for="medical">Medical<input type="checkbox" name="medical" id="medical" />
      </label>
      <label for="consumables">Consumables<input type="checkbox" name="consumables" id="consumables" />
      </label>
      <label for="necessities">Necessities<input type="checkbox" name="necessities" id="necessities" />
      </label>
      <label for="other">Other<input type="checkbox" name="other" id="other" />
      </label>
    </fieldset>
    <article class="itemListHeader">
      <div class="itemName">Item Name</div>
      <div class="itemAmount">Amount</div>
      <div class="itemWeight">Item Weight</div>
      <div class="itemTotalWeight">Total Weight</div>
      <div class="itemPriority">Priority</div>
      <div class="itemCategory">Category</div>
      <div class="itemSubcategory">Subcategory</div>
    </article>
    <article class="itemListItem itemListSummary carryOn">
      <div class="itemName">Total Weight</div>
      <div class="totalWeight" id="carryOnTotalWeight"></div>
    </article>
  </section>
  <section class="itemList bagPersonalItem">
    <h3>Personal Item</h3>
    <fieldset class="filters">
      <legend>Filter by category:</legend>

      <label for="bags2">Bags<input type="checkbox" name="bags2" id="bags2" /></label>
      <label for="clothing2">Clothing<input type="checkbox" name="clothing2" id="clothing2" />
      </label>
      <label for="footwear2">Footwear<input type="checkbox" name="footwear2" id="footwear2" />
      </label>
      <label for="grooming2">Grooming<input type="checkbox" name="grooming2" id="grooming2" />
      </label>
      <label for="electronics2">Electronics<input type="checkbox" name="electronics2" id="electronics2" />
      </label>
      <label for="medical2">Medical<input type="checkbox" name="medical2" id="medical2" />
      </label>
      <label for="consumables2">Consumables<input type="checkbox" name="consumables2" id="consumables2" />
      </label>
      <label for="necessities2">Necessities<input type="checkbox" name="necessities2" id="necessities2" />
      </label>
      <label for="other2">Other<input type="checkbox" name="other2" id="other2" />
      </label>
    </fieldset>
    <article class="itemListHeader">
      <div class="itemName">Item Name</div>
      <div class="itemAmount">Amount</div>
      <div class="itemWeight">Item Weight</div>
      <div class="itemTotalWeight">Total Weight</div>
      <div class="itemPriority">Priority</div>
      <div class="itemCategory">Category</div>
      <div class="itemSubcategory">Subcategory</div>
    </article>
    <article class="itemListItem itemListSummary personalItem">
      <div class="itemName">Total Weight</div>
      <div class="totalWeight" id="personalItemTotalWeight"></div>
    </article>
  </section>
  <section class="itemCharts">
    <h3>Charts</h3>
    <img src="https://place-hold.it/600x400" alt="" />
    <img src="https://place-hold.it/600x400" alt="" />
  </section>
  <script src="main.js"></script>
</body>

</html>
